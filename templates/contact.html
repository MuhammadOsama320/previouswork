<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div class="col">
      <label for="exampleFormControlInput1">Name:</label><br>
      <input type="text" class="form-control" name="name" placeholder="Name">
    </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Email:</label><br>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>

    <div class="col">
      <label for="exampleFormControlInput1">Phone:</label><br>
      <input type="text" class="form-control" name="phone" placeholder="phone">
    </div>


  <div class="form-group">
    <label for="exampleFormControlTextarea1">Des:</label><br>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="des" rows="3"></textarea>
  </div>

   <div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Date</label>
  <div class="col-10">
    <input class="form-control" type="date" value="2011-08-19" name="date" id="example-date-input">
  </div>
</div>

 <button type="submit" class="btn btn-primary">Submit</button>


</form>
</body>
</html>
